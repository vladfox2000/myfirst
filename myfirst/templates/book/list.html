{% extends 'base.html' %}

{% block title %} Пользователи {% endblock %}

{% block content %}
<ol class="rounded">
	{% if persons %}

		{% for a in persons %}
		<h3>
			<p>
				<li><a href ="{% url 'book:detail' a.id %}">Пользователь {{a.first_name}} </a></li>
			</p>
		</h3>
		{% endfor %}

	{% else %}
		Нет доступных пользователей
	{% endif %}
</ol>
{% endblock %}
